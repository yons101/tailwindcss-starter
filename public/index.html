<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
</head>

<body class="w-screen h-screen flex justify-center items-center bg-gray-300 font-semibold">

    <div class="bg-gray-100 w-3/12 px-8 py-10 rounded-md shadow-xl">

        <i class="fas fa-envelope fa-3x text-orange-500"></i>

        <p class="mt-5 text-gray-700">Get the latest components <br>right in your inbox</p>
        <p class="mt-5 text-gray-600 text-xs">Join 4k+ happy subscribers</p>

        <div class="mt-5">
            <input type="text" placeholder="Enter your email"
                class="p-3 rounded-md border border-gray-300 outline-none focus:border-gray-500 ">
            <button
                class="bg-orange-500 border border-orange-500 px-4 py-3 -ml-4 text-gray-100 rounded-md rounded-tl-none rounded-bl-none shadow-lg hover:bg-orange-600">Subscribe</button>
        </div>

    </div>

</body>

</html>
